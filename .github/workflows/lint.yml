name: Go Lint

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    paths:
      - "**.go"
      - ".github/workflows/lint.yml"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "**.go"
      - ".github/workflows/lint.yml"
      - ".github/workflows/test.yml"

jobs:
  golangci:
    name: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: ["1.23", "1.24"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
